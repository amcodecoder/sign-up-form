<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="section1">
        <div style="background-color: black;">
          <img class="logo" src="./img/odin-lined.png" alt="odin-logo" >
        </div>
      </div>
    
      <div class="section2">
        <div class="para">
            <p>This is not real online service! You need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
    
        <div class="form">
            <form action="" class="get" id="suf">
                <p>Let's do this</p>
    
               <ul>
                <li>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </li>
    
                <li>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </li>
    
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </li>
    
                <li>
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone">
                </li>
    
                <li>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" class="error" required>
                </li>
    
                <li>
                    <label for="cpwd">Password</label>
                    <input type="password" id="cpwd" name="cpwd" class="error" required>
                </li>
               </ul>
    
            </form>
        </div>
    
        <div class="account-creation">
            <button>Create Acount</button>
            <p>Already have an account? Log in</p>
        </div>
      </div>
</body>
</html>
